<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Analysis</title>

    <style>
        /* Global reset for margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Main header styling */
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #2C3E50;
            margin-bottom: 20px;
            text-transform: uppercase;
            word-wrap: break-word;
        }

        /* Container for the analysis content */
        .analysis-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 0 auto;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }

        /* Ensure that content fits within the container */
        .analysis-content p {
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .analysis-content pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 100%;
        }

        /* Button styling */
        .download-btn {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto 0;
            padding: 10px;
            background-color: #2C3E50;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
        }

        /* Responsive design adjustments */
        @media screen and (max-width: 1024px) {
            h1 {
                font-size: 2.2rem;
            }

            .analysis-content {
                padding: 18px;
            }
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .analysis-content {
                padding: 15px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .analysis-content {
                padding: 12px;
            }

            body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <h1>Personalized Financial Report</h1>

    <!-- Render the model's response here -->
    <div class="analysis-content" id="content-to-download">
        <!-- Use the safe filter to render the HTML content without escaping it -->
        {{ model_response | safe }}<br>
    </div>

    <!-- Download Button -->
    <button class="download-btn" onclick="downloadPage()">Download Report</button>

    <script>
        function downloadPage() {
            const element = document.getElementById('content-to-download');
            const file = new Blob([element.innerHTML], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(file);
            a.download = 'Financial_Analysis_Report.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>

</body>
</html>
